apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: budgetguards.aiops.prophet.io
  annotations:
    controller-gen.kubebuilder.io/version: v0.19.0
  labels:
  {{- include "budget-guard.labels" . | nindent 4 }}
spec:
  group: aiops.prophet.io
  names:
    kind: BudgetGuard
    listKind: BudgetGuardList
    plural: budgetguards
    singular: budgetguard
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.scope
      name: Scope
      type: string
    - jsonPath: .spec.budget.amount + ' ' + .spec.budget.currency
      name: Budget
      type: string
    - jsonPath: .status.currentSpend
      name: Spend
      type: string
    - jsonPath: .status.percentageUsed
      name: '% Used'
      type: number
    - jsonPath: .status.exceeded
      name: Exceeded
      type: boolean
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: BudgetGuard is the Schema for the budgetguards API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: BudgetGuardSpec defines the desired state of BudgetGuard
            properties:
              actionsOnExceed:
                description: ActionsOnExceed defines what actions to take when budget
                  is exceeded
                properties:
                  blockNewResources:
                    description: BlockNewResources prevents creation of new resources
                      when budget is exceeded
                    type: boolean
                  evictLowPriorityWorkloads:
                    description: EvictLowPriorityWorkloads evicts pods with low priority
                      when budget is exceeded
                    type: boolean
                  notify:
                    description: Notify sends notifications when budget is exceeded
                    properties:
                      emailRecipients:
                        description: EmailRecipients is a list of email addresses to
                          notify
                        items:
                          type: string
                        type: array
                      enabled:
                        description: Enabled enables notifications
                        type: boolean
                      webhookUrl:
                        description: WebhookURL is the webhook URL for notifications
                          (e.g., Slack, PagerDuty)
                        type: string
                    type: object
                  throttleScaling:
                    description: ThrottleScaling prevents new scaling operations when
                      budget is exceeded
                    type: boolean
                type: object
              budget:
                description: Budget is the cost limit (in USD or resource units)
                properties:
                  amount:
                    description: Amount is the budget amount
                    type: number
                  currency:
                    default: USD
                    description: |-
                      Currency is the currency unit (USD, EUR, etc.) or resource unit (CPU-hours, Memory-GB-hours)
                      Default: USD
                    type: string
                required:
                - amount
                type: object
              namespace:
                description: Namespace is the namespace to apply the budget to (required
                  if scope is "namespace")
                type: string
              openCostEndpoint:
                description: |-
                  OpenCostEndpoint is the OpenCost/Kubecost API endpoint
                  Default: http://opencost.opencost.svc.cluster.local:9003
                type: string
              period:
                default: monthly
                description: 'Period is the time period for the budget: "daily", "weekly",
                  "monthly", "yearly"'
                enum:
                - daily
                - weekly
                - monthly
                - yearly
                type: string
              refreshIntervalSeconds:
                default: 300
                description: |-
                  RefreshIntervalSeconds is how often to check budget status (in seconds)
                  Default: 300 (5 minutes)
                format: int32
                type: integer
              scope:
                description: 'Scope defines the scope of the budget: "namespace" or
                  "cluster"'
                enum:
                - namespace
                - cluster
                type: string
            required:
            - actionsOnExceed
            - budget
            - scope
            type: object
          status:
            description: BudgetGuardStatus defines the observed state of BudgetGuard
            properties:
              actionsTaken:
                description: ActionsTaken is a list of actions that have been taken
                  due to budget exceed
                items:
                  type: string
                type: array
              budgetLimit:
                description: BudgetLimit is the budget limit
                type: number
              conditions:
                description: Conditions represent the latest available observations
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              currentSpend:
                description: CurrentSpend is the current spend for the period
                type: number
              errorMessage:
                description: ErrorMessage contains any error message from the last refresh
                type: string
              exceeded:
                description: Exceeded indicates if the budget has been exceeded
                type: boolean
              lastRefreshTime:
                description: LastRefreshTime is when the budget was last refreshed
                format: date-time
                type: string
              percentageUsed:
                description: PercentageUsed is the percentage of budget used (0-100)
                type: number
              projectedExceedTime:
                description: ProjectedExceedTime is the projected time when budget will
                  be exceeded (if current trend continues)
                format: date-time
                type: string
            required:
            - budgetLimit
            - currentSpend
            - exceeded
            - percentageUsed
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
status:
  acceptedNames:
    kind: ""
    plural: ""
  conditions: []
  storedVersions: []
---
{{ if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "budget-guard.serviceAccountName" . }}
  labels:
  {{- include "budget-guard.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automount }}
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "budget-guard.fullname" . }}-manager-role
  labels:
  {{- include "budget-guard.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - delete
  - evict
  - get
  - list
  - watch
- apiGroups:
  - aiops.prophet.io
  resources:
  - budgetguards
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - aiops.prophet.io
  resources:
  - budgetguards/finalizers
  verbs:
  - update
- apiGroups:
  - aiops.prophet.io
  resources:
  - budgetguards/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - get
  - list
  - patch
  - update
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "budget-guard.fullname" . }}-manager-rolebinding
  labels:
  {{- include "budget-guard.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: budget-guard-manager-role
subjects:
- kind: ServiceAccount
  name: '{{ include "budget-guard.serviceAccountName" . }}'
  namespace: '{{ .Release.Namespace }}'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "budget-guard.fullname" . }}-controller-manager
  labels:
    app: budget-guard
  {{- include "budget-guard.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.controllerManager.replicas }}
  selector:
    matchLabels:
      app: budget-guard
    {{- include "budget-guard.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: budget-guard
      {{- include "budget-guard.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - args: {{- toYaml .Values.controllerManager.manager.args | nindent 8 }}
        command:
        - /manager
        env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        image: {{ .Values.controllerManager.manager.image.repository }}:{{ .Values.controllerManager.manager.image.tag
          | default .Chart.AppVersion }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources: {{- toYaml .Values.controllerManager.manager.resources | nindent 10
          }}
      nodeSelector: {{- toYaml .Values.controllerManager.nodeSelector | nindent 8 }}
      serviceAccountName: {{ include "budget-guard.serviceAccountName" . }}
      tolerations: {{- toYaml .Values.controllerManager.tolerations | nindent 8 }}
      topologySpreadConstraints: {{- toYaml .Values.controllerManager.topologySpreadConstraints
        | nindent 8 }}
