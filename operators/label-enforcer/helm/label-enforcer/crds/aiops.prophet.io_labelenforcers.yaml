---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: labelenforcers.aiops.prophet.io
spec:
  group: aiops.prophet.io
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              targetResource:
                type: string
                enum: ["pods", "deployments", "statefulsets", "daemonsets", "services", "configmaps", "secrets"]
              namespace:
                type: string
              labelSelector:
                type: object
                additionalProperties:
                  type: string
              requiredLabels:
                type: object
                additionalProperties:
                  type: string
              requiredAnnotations:
                type: object
                additionalProperties:
                  type: string
              enforceExisting:
                type: boolean
                default: true
          status:
            type: object
            properties:
              correctedResources:
                type: integer
                format: int32
              lastCorrected:
                type: string
                format: date-time
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
                    reason:
                      type: string
                    message:
                      type: string
    additionalPrinterColumns:
    - name: Target
      type: string
      jsonPath: .spec.targetResource
    - name: Namespace
      type: string
      jsonPath: .spec.namespace
    - name: Corrected
      type: integer
      jsonPath: .status.correctedResources
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
  scope: Namespaced
  names:
    plural: labelenforcers
    singular: labelenforcer
    kind: LabelEnforcer
    shortNames:
    - lenf