# Optional Ingress for Headlamp.
# This repo ships NGINX Ingress in `clusters/<cloud>/base/ingress/nginx.yaml`.
# Customize `host` and TLS to match your environment.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: headlamp
  namespace: headlamp
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: headlamp.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: headlamp
                port:
                  name: http


